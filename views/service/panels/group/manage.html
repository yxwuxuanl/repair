<script>
    defines['group-manage'] = 'script/group/manage.js';
</script>

<div class="content">
    <button type="" class="btn btn-default btn-block add">创建部门</button>

    <table class="table text-center table-hover mount">
        <thead>
            <tr>
                <td>组名</td>
                <td>组管理员</td>
                <td colspan="2"></td>
            </tr>
        </thead>
        <tbody>
            <template class="t-empty">
                <tr class="empty">
                    <td colspan="4">暂无部门</td>
                </tr>
            </template>

            <template class="t-content">
                <tr>
                    <td class="group-name">{group_name}</td>
                    <td class="group-admin">{group_admin}</td>
                    <td>
                        <span class="actions">
                            <span class="glyphicon glyphicon-pencil" action="rename"></span>
                            <span class="glyphicon glyphicon-trash" action="remove"></span>
                            <span class="glyphicon glyphicon-user" action="changeAdmin"></span>
                            <span class="glyphicon glyphicon-th-list" action="event"></span>
                        </span>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</div>

<div class="modal fade" id="group-add-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"> 添加组</h4>
            </div>

            <div class="modal-body">
                <form role="form">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="">组名:</label>
                                <input type="text" class="form-control" required minlength="2" maxlength="20">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group admin-mount">
                                <label for="">组管理员:</label>
                                <select class="form-control">
                                    <option value="0">不指派</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="event-mount">
                        <ul>

                            <template class="t-empty">
                                <li class="empty list-group-item list-group-item-danger">全部事件已经绑定</li>
                            </template>

                            <template class="t-content">
                                <li class="list-group-item">{event_name}
                                    <span class="glyphicon glyphicon-ok"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                
                    <div class="form-group">
                        <button class="submit btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="group-rename-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="">新组名</label>
                        <input type="text" class="form-control" required minlength="2">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">重命名</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="group-delete-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    确定要删除这个组吗?
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">删除</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="group-change-admin-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                <div class="form-group account-mount">
                    <select name="" id="" class="form-control"></select>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">更换</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="group-event-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                <div class="event-mount">
                    <h5>该组响应以下事件</h5>
                    <div class="has">
                        <ul>
                            <template>
                                <li class="list-group-item">{event_name}
                                    <span class="glyphicon glyphicon-trash" action="remove"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <h5>以下事件可以指派给该组</h5>
                    <div class="not-has">
                        <ul>
                            <template>
                                <li class="list-group-item">{event_name}
                                    <span class="glyphicon glyphicon-plus" action="add"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
