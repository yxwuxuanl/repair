<div class="select-mode">
    <h5>任务分配模式</h5>
    <div class="form-group-sm">
        <select name="" id="" class="form-control task-mode">
            <option value="1">不分配模式</option>
            <option value="2">部分任务定向分配,其余任务不分配</option>
            <option value="3">所有任务平均分配</option>
            <option value="4">部分任务定向分配,其余任务平均分配</option>
        </select>
    </div>
</div>

<div class="rules">
    <h5>自定义任务分配规则</h5>
    <h6 class="create-rule">创建规则</h6>
    <table class="table table-bordered ">
        <thead>
            <tr>
                <td class="event">事件</td>
                <td class="assign">分配</td>
                <td class="type">固定分配</td>
                <td class="icon">删除</td>
            </tr>
        </thead>

        <tbody>
            <template class="t-group">
                <tr>
                    <td rowspan="{row}">{event}</td>
                    <td>{account_name}</td>
                    <td rowspan="{row}">{level}</td>
                    <td rowspan="{row}"><span class="glyphicon glyphicon-trash"></span></td>
                </tr>
            </template>

            <template class="t-only-name">
                <tr>
                    <td>{account_name}</td>
                </tr>
            </template>

            <template class="t-empty">
                <tr>
                    <td colspan="4">无自定义任务分配规则</td>
                </tr>
            </template>
        </tbody>
    </table>
</div>

<div class="modal fade confirm-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                <div class="tips form-group"></div>
                <div class="form-group">
                    <button class="submit btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade create-rule-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">新建任务分配规则</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <h5>将:</h5>
                    <div class="event-mount">
                        <select class="form-control event">
                            <option value="">-选择事件-</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <h5>分配给:</h5>
                    <div class="member">
                        <ul>
                            <template class="t-content">
                                <li class="list-group-item">{account_name}
                                    <span class="glyphicon glyphicon-ok"></span>
                                </li>
                            </template>

                            <template class="t-empty">
                                <li class="list-group-item list-group-item-danger empty">
                                    无可分配的成员
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <h5>以上成员:</h5>
                    <div>
                        <select class="form-control type">
                            <option value="1">继续接受任务分配</option>
                            <option value="2">不再接受任务分配</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
