<script>
    defines['account-manage'] = 'script/account/manage.js';
</script>

<div class="content">
    <button class="btn btn-block btn-default add">创建账户</button>

    <table class="table text-center table-hover">
        <thead>
            <tr>
                <td>账户名称</td>
                <td>所属组</td>
                <td>角色</td>
                <td></td>
            </tr>
        </thead>

        <tbody>
            <template id="t-empty">
                <tr class="empty">
                    <td colspan="4">无账户</td>
                </tr>
            </template>    

            <template id="t-content">
                <tr>
                    <td>
                        <span class="account-name">
                            {account_name}
                        </span>
                    </td>
                    <td>{group_name}</td>
                    <td>{role}</td> 
                    <td>
                        <span class="glyphicon glyphicon-trash"></span>
                    </td>
                </tr>
            </template>
        </tbody>        
    </table>
</div>

<div class="modal fade" id="account-delete-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">删除账户</h4>
            </div>

            <div class="modal-body">
                <h4 class="tips">确认删除 <span class="account-name"></span>?</h4>
                <h5 class="ga-tips">该帐号为组管理员帐号,删除后请重新为 <span class="group-name"></span> 分配组管理员 </h5>
                <button type="button" class="btn btn-primary">删除</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="account-add-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加账户</h4>
            </div>

            <div class="modal-body">
                <form action="">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="">账户名:</label>
                                <input type="text" class="form-control" required minlength="2" maxlength="20">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group mount">
                                <label for="">分配到:</label>
                                <select class="form-control">
                                    <option value="0">不分配</option>

                                    <template id="option">
                                        <option>{group_name}</option>
                                    </template>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary submit">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
