<script>
    defines['task-all'] = 'script/task/all.js';
</script>

<div>
    <select name="" id="" class="form-control">
        <option value="complete">查看组所有已完成任务</option>
        <option value="underway">查看组所有进行的任务</option>
    </select>
</div>

<div class="mount">
    <div class="complete">
        <ul>
            <template class="t-content">
                <li class="list-group-item">
                    <p class="report-time">报告时间 : {post_time}</p>
                    <p>完成时间 : {complete_time}</p>
                    <p class="zone">区域 : {zone}</p>
                    <p class="event">时间 : {event}</p>
                    <p>任务人员 : {account_name}</p>
                </li>
            </template>

            <li class="list-group-item empty">
                无完成的任务
            </li>
        </ul>
    </div>

    <div class="underway">
        <ul>

            <template class="t-content">
                <li class="list-group-item">
                    <p class="report-time">提交日期 : {post_time}</p>
                    <p class="zone">故障区域 : {zone}</p>
                    <p class="event">故障 : {event}</p>
                    <p class="assign">任务人员 : {account_name}</p>
                </li>

            </template>

            <template class="t-empty">
                <li class="list-group-item">
                    暂无进行中的任务
                </li>
            </template>
        </ul>
    </div>
</div>
