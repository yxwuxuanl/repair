<script>
    defines['task-assign'] = 'script/task/assign.js';

<div class="mount">
    <ul>
        <template id="t-content">
            <li class="list-group-item content">
                <p class="time"><span class="task-attr">报告时间 : </span>{post_time}</p>
                <p class="zone"><span class="task-attr">故障区域 : </span>{zone}</p>
                <p class="event"><span class="task-attr">故障 : </span>{event}</p>
                <button class="btn btn-primary btn-block">完成任务</button>
            </li>
        </template>

        <template id="t-empty">
            <li class="list-group-item empty">
                暂无进行中的任务
            </li>
        </template>
    </ul>
</div>

<div class="modal fade" id="task-assign-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">任务详细信息</h4>
            </div>

            <div class="modal-body">
                <div>
                    <p><span class="task-attr">学生学号 : </span><span class="reporter-id"></span></p>
                </div>

                <div>
                    <p><span class="task-attr">学生姓名 : </span><span class="reporter_name"></span></p>
                </div>

                <div>
                    <p><span class="task-attr">联系方式 : </span><span class="reporter_tel"></span></p>
                </div>

                <div class="describe">
                    <p>其他描述</p>
                    <p class="content"></p>
                </div>
            </div>
        </div>
    </div>
</div>
